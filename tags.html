<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de HTML</title>
</head>
<body>
    <!-- comentario -->
Tags importantes
<h1>titulo</h1> <!-- do 1 ao 6 são cabeçalhos--><br>
</style=""> <!--estilo--><br>
<b>negrito</b> <!--negrito--><br>
<strong>strong</strong> <!--é uma palavra mais forte mas tmb deixa negrito--><br>
<i>italico</i> <!--italico--><br>
<em>enfase</em> <!--enfase tmb deixa italico--><br>
<a href="https://www.youtube.com/">youtube</a> <!--link ou direcionamento de arquivo-->
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s" alt="logo HTML"> <!--src carrega a imagem e alt é alternativo para caso não carregue ou o usuario não consiga ver-->
<br>
<del>deleta</del> <!--risca--><br>
<ins>inseri</ins> <!--risca embaixo--><br>
<s>deleta</s> <!--risca--><br>
<u>insere</u> <!--risca embaixo--><br>
<small>pequeno</small><!-- deixa txt menor--><br>
<sup>2</sup> <!--elevação--><br>
<sub>3</sub><!--abaixa--><br>
<br><!--quebra linha--><br>
<q>abc</q> <!--citação--><br>

<!--tags fora do inline-->

<blockquote></blockquote><!--bloco de citação-->
<hr><!-- linha horizontal-->
<code>if i<15</code> <!--demonstra codigo-->
<pre></pre> <!-- txt pre formatado-->
<span>texto generico</span><!--inline container generico-->
<div>divisão</div> <!--bloco generico-->

<a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">site com todas as tags</a>
</body>
</html>
