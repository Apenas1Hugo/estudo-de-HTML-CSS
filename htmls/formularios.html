<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action Ã© pra onde vai -->
<form action="#" metthod="get" target="_blank" autocomplete="off">
    <p>O meu formulario</p>
        <p>
        <label>
        nome:
        <input type="text" id="nome" name="nome" placeholder="seu nome" >
        </label>
        </p>
        <p>
        <label for="dev">sou um dev</label>
        
        <input type="checkbox" id="dev" value="sim" checked>
        </p>
        
    <p>
    genero:
        <label for="feminino">feminino</label>
        
        <input type="radio" id="feminino" value="feminino" checked name="genero">
        <label for="masculino">masculino</label>
        
        <input type="radio" id="masculino" value="masculino" checked name="genero">
        </p>
        <p>
        <label for="datetime">date</label>
        
        <input type="datetime-local" id="datetime" name="date" value"2024-06-18-20T20:00">
        </p>
        
    <p>
        <label for="time">time</label>
        
        <input type="time" id="time" name="time" value"20:00:00">
        </p>
        <p>
        <button type="submit">enviar</button>
        <button type="reset">reset</button>
        </p>
    </form>
</body>
</html>
