<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table{border-collapse: collapse;}
        table td, table th{border: 1px solid #ccc;
        padding: 5px;
        text-align: left;}
        
        table caption{caption-side: bottom;
        text-align: right;
        font-style: italic;
        font-size: 14px;
        margin: 5px 0;}
        
        tfoot td, table th{background: #ddd;}
        .responsive-table{
        max-width:100%;
        overflow-x: auto;
        }
        </style>
        <div class="responsive-table">
        <table>
            <thead>
                <tr> <!--tr é linha-->
                <th>titulo 1</th> <!-- th é coluna-->
                <th>titulo 1</th>
                <th>titulo 1</th>
                </tr>
            </thead>
        <tbody>
            <tr>
            <td>corpo 1</td>
            <td>corpo 2</td>
            <td>corpo 3</td>
            </tr>
            
        
            <tr>
            <td colspan="2" rowspan= "2">AQUI</td> <!-- colspan junta celula da coluna e rowspan junta da linha-->
            <td>corpo 3</td>
            </tr>
            
        
            <tr>
            <td>corpo 3</td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>corpo 1</td>
            <td>corpo 2</td>
            <td>corpo 3</td>
            </tr>
        </tfoot>
        </table>
        </div>
</body>
</html>
